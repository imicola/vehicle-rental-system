spring.application.name=demo
# ============================================
# PostgreSQL 数据库连接配置
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/vehicle_rental
spring.datasource.username=postgres
spring.datasource.password=114514
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA/Hibernate 配置
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# 连接池配置 (HikariCP)
# ============================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# SQL初始化
# ============================================
spring.sql.init.mode=always
spring.sql.init.platform=postgresql

# ============================================
# JWT 认证配置
# ============================================
# JWT 密钥（生产环境请使用更复杂的密钥并存储在环境变量中）
jwt.secret=vehicle-rental-system-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256
# JWT 过期时间（毫秒）24小时 = 86400000
jwt.expiration=86400000

# ============================================
# Swagger/OpenAPI 配置
# ============================================
# Swagger UI 路径: http://localhost:8080/swagger-ui.html
# OpenAPI 文档路径: http://localhost:8080/v3/api-docs
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha